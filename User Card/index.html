<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="flex-container">

    <div class="blue-box">
        <div class="Profile-Image">
            <img src="icons\user-circle.png" alt="Profile Image" class="profile-pic">
        </div>
        <div class="white-box">
            <h1>Jane Doe</h1>
            <h3>
                <img src="icons\map-marker.png" alt="location pin" class="map-marker">
                Seattle
            </h3>
        <p>Developer | Engineer | Problem Solver
        <br>Master of shadows and the Internet!</p>
        <p>
            <a href="#">
                <img src="icons\gear.png" alt="gear" class="gear-icon">
                edit profile
            </a>
        </p>
        </div>
    </div>
    </div>
</body>
</html>
